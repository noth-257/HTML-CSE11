<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>
</head>
<body>
    <!--block Elements-->
    <div>hello</div>
    <div>world</div>
    <article><h1>this is a article</h1></article>
    <aside><h4>sidebar</h4></aside>

    <!--inline elements-->
    <h1>this is a heading</h1>
    <a href="https://google.com">google</a>
    <img src="./dogesh.jpeg" alt="netword nahi aa rha">
    
</body>
</html>
