<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>semantic</title>
  </head>
  <body>
    <header>
      <h2>this is a header</h2>
      <p>this is a paragraph</p>
    </header>

    <nav>
      <h3>this is a navbar</h3>
      <p>navbar paragraph</p>
    </nav>

    <main>
      <section><h2>this is a section</h2></section>
      <aside><h4>sidebar</h4></aside>
    </main>

    <footer><h5>this is a footer</h5></footer>
  </body>
</html>
