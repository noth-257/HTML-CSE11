<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <!-- action=response || target || method=get and post-->
    <form action="./response.html" name="Biodata" target="_blank" method="get">
      <fieldset>
        <legend>Biodata</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required/>
        <br />
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" required />
        <br />
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="tel">Phone:</label>
        <input type="tel" id="tel" name="tel" required />
        <br />
        <label for="add">Addresss:</label>
        <textarea name="text" id="add" rows="5" cols="30"></textarea>
        <br />
        <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender" checked />
        <label for="male">Male:</label>
        <input type="radio" id="female" name="gender" />
        <label for="female">female:</label>
        <br />
        <label for="check">Vehicles u have:</label>
        <input type="checkbox" id="check" name="Vehicle1" />
        <label for="check">Car</label>
        <input type="checkbox" id="check" name="Vehicle2" />
        <!--using vehicle 1 and 2 in name because of multiple options-->
        <label for="check">Bike</label>
        <br />
        <label for="select">Select your language:</label>
        <select name="select" id="select">
          <option>Select your language</option>
          <optgroup label="Programming Languages">
            <option value="C++">C++</option>
            <option value="C">C</option>
            <option value="Java">Java</option>
          </optgroup>
          <optgroup label="Backend technologies">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Javascript">Javascript</option>
          </optgroup>
        </select>
        <br />
        <label for="url">URL:</label>
        <input
          type="url"
          id="url"
          name="url"
          placeholder="Enter your website address"
          required
        />
        <br />
        <label for="file">File:</label>
        <input type="file" id="file" name="file" required />
        <br />
        <label for="attempt">Attempt:</label>
        <input
          type="number"
          id="attempt"
          name="attempt"
          min="1"
          max="10"
          required
        />
        <br />
        <label for="appoint">Appointment:</label>
        <input type="time" id="appoint" name="appoint" required />
        <br />
        <input type="submit" />
        <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>
