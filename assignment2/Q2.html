<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Q1-Design an HTML Page Creating Hyperlinks for Text, Images, and All Media Elements:</h1>
    
<!-- image hyperlink -->
    <img src="dogesh2.jpg" alt ="no network" height="300px" width="300px"><br>
    
<!-- audio hyperlink -->
    <audio controls autoplay muted loop>
        <source src="audio.mp3" type="audio/mp3">
    </audio>
    <br>

<!-- video hyperlink -->
    <video controls autoplay muted loop height="500px" width="500px">
        <source src="file_example.mp4" type="video/mp4">
    </video>
    <br>
    
</body>
</html>
